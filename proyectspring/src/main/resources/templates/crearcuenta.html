<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

  <!--CSS-->
  <link th:href="@{/css/register/imagencentral.css}" href="/css/register/imagencentral.css" rel="stylesheet">
  <link th:href="@{/css/register/form.css}" href="/css/register/form.css" rel="stylesheet">
  <!--BOOSTRAP CSS-->

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <!--NAVBAR-->
    <nav class="navbar navbar-light bg-primary">
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img th:src="@{/image/factura.png}" src="/image/factura.png" alt="PocketBook" width="30" height="24" class="d-inline-block align-text-top">
      <span class="text-white">PocketBook</span>
    </a>
  </div>
</nav>

<!--FORM-->
<main class="form-signin d-flex flex-column align-items-center flex-grow-1 image-central">
  <form id="registerForm" novalidate class="border border-dark rounded form-class p-4" style="width: 380px;">
    <img class="mb-3 d-block mx-auto" th:src="@{/image/login.png}" src="/image/login.png" alt="" width="60" height="60">
    <h1 class="h3 mb-3 fw-normal text-center">Crear cuenta</h1>

    <div class="form-floating mb-3">
      <input type="text" name="nombre" class="form-control" id="floatingName" placeholder="Nombre completo">
      <label for="floatingName">Nombre completo</label>
      <p id="nameError" class="nameError"></p>
    </div>

    <div class="form-floating mb-3">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo electrónico</label>
      <p id="emailError" class="emailError"></p>
    </div>

    <div class="form-floating mb-3">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
      <p id="passwordError" class="passwordError"></p>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirmar contraseña">
      <label for="floatingPasswordConfirm">Confirmar contraseña</label>
      <p id="confirmError" class="confirmError"></p>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" id="termsCheck" value="terms"> Acepto los <a href="#" onclick="event.preventDefault()">términos y condiciones</a>
      </label>
      <p id="termsError" class="termsError"></p>
    </div>

    <button id="registerBtn" class="w-100 btn btn-lg btn-primary mb-3" type="submit">Crear cuenta</button>
    <p id="warning" class="warning"></p>
    <p>¿Ya tienes una cuenta? <a th:href="@{/login}" href="/login">Iniciar sesión</a></p>
  </form>
</main>

<!--FOOTER-->
<footer class="bg-primary text-center text-lg-start mt-auto">
  <div class="container-fluid text-center p-3">
    <span class="text-white">© 2025 PocketBook</span>
  </div>
  <div class="text-center">
      <h6 class="text-white">Todos los derechos reservados</h6>
  </div>
</footer>

<!--BOOSTRAP JS-->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            
            <script th:src="@{/scripts/register/register.js}" src="/scripts/register/register.js"></script>
</body>
</html>
