<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Recuperar Contraseña - PocketBook</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <!--CSS-->
  <link th:href="@{/css/login/imagencentral.css}" href="/css/login/imagencentral.css" rel="stylesheet">
  <link th:href="@{/css/login/form.css}" href="/css/login/form.css" rel="stylesheet">
  
  <!--NAVBAR-->
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/login}">
        <img th:src="@{/image/factura.png}" src="/image/factura.png" alt="PocketBook" width="30" height="24" class="d-inline-block align-text-top">
        <span class="text-white">PocketBook</span>
      </a>
    </div>
  </nav>

  <!--FORM-->
  <main class="form-signin d-flex flex-column align-items-center flex-grow-1 image-central">
    <form th:action="@{/recuperar-password/solicitar}" method="post" 
          class="border border-dark rounded form-class p-4 shadow" 
          style="width: 380px; background: rgba(255, 255, 255, 0.95);">
      
      <div class="text-center mb-4">
        <i class="bi bi-key-fill text-primary" style="font-size: 72px;"></i>
        <h1 class="h3 fw-bold">¿Olvidaste tu contraseña?</h1>
        <p class="text-muted small mb-0">Ingresa tu correo y te enviaremos instrucciones</p>
      </div>

      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="inputEmail" 
               placeholder="name@example.com">
        <label for="inputEmail">
          <i class="bi bi-envelope me-2"></i>Correo electrónico
        </label>
        <p class="text-danger small mt-1 mb-0" id="emailError"></p>
      </div>

      <button class="w-100 btn btn-lg btn-primary mb-3 fw-semibold" type="submit">
        <i class="bi bi-send me-2"></i>Enviar instrucciones
      </button>
      
      <hr class="my-4">
      
      <div class="text-center">
        <a th:href="@{/login}" href="/login" class="text-primary text-decoration-none">
          <i class="bi bi-arrow-left me-2"></i>Volver al inicio de sesión
        </a>
      </div>
    </form>
  </main>

  <!--FOOTER-->
  <footer class="bg-primary text-center text-lg-start mt-auto">
    <div class="container-fluid text-center p-3">
      <span class="text-white">© 2025 PocketBook</span>
    </div>
    <div class="text-center">
      <h6 class="text-white">Todos los derechos reservados</h6>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <div th:replace="~{fragments/scripts :: scripts}"></div>
  <script th:src="@{/js/forms/recuperar-password.js}" src="/js/forms/recuperar-password.js"></script>
</body>
</html>
