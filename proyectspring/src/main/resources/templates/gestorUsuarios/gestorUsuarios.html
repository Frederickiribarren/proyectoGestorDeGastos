<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Gestor de Usuarios - PocketBook</title>
</head>
<body>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/perfil/perfil.css}" href="/css/perfil/perfil.css">
    
    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5 text-center">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/dashboard}" href="/dashboard">
                <img th:src="@{/image/factura.png}" src="/image/factura.png" alt="PocketBook" width="30" height="24">
                <span class="fw-bold">PocketBook</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" th:href="@{/dashboard}" href="/dashboard">
                            <i class="bi bi-house-door"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-5"></i>
                            <span>Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/perfil}" href="/perfil"><i class="bi bi-person me-2"></i>Mi Perfil</a>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/configuracion}" href="/configuracion"><i
                                        class="bi bi-gear me-2"></i>Configuración</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" th:href="@{/login}" href="/login"><i
                                        class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5 text-center">
        <h1 class="mb-4">Gestor de Usuarios</h1>
        <p>Aquí puedes gestionar los usuarios de la aplicación.</p>
        <!-- Contenido adicional para el gestor de usuarios -->
    </main>

    <div class="table-responsive container my-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Password</th>
                    <th scope="col">Fecha de Creación</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- SCRIPTS -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
