<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Gestor de Usuarios - PocketBook</title>
</head>
<body>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/common/navbar.css}" href="/css/common/navbar.css">
    <link rel="stylesheet" th:href="@{/css/perfil/perfil.css}" href="/css/perfil/perfil.css">
    
    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5 text-center">
        <h1 class="mb-4">Gestor de Usuarios</h1>
        <p>Aquí puedes gestionar los usuarios de la aplicación.</p>
        <!-- Contenido adicional para el gestor de usuarios -->
    </main>

    <div class="table-responsive container my-4">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Fecha de Registro</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usuarios}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.nombre}">Nombre</td>
                    <td th:text="${user.apellido ?: 'N/A'}">Apellido</td>
                    <td th:text="${user.email}">email@ejemplo.com</td>
                    <td>
                        <span th:if="${user.rol == 'ROLE_ADMIN'}" class="badge bg-danger">Admin</span>
                        <span th:if="${user.rol == 'ROLE_USER'}" class="badge bg-primary">Usuario</span>
                        <span th:if="${user.rol != 'ROLE_ADMIN' && user.rol != 'ROLE_USER'}" 
                              class="badge bg-secondary" th:text="${user.rol}">Rol</span>
                    </td>
                    <td th:text="${#temporals.format(user.fechaRegistro, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
                    <td>
                        <button class="btn btn-sm btn-info" title="Ver detalles">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" title="Eliminar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="7" class="text-center text-muted">No hay usuarios registrados</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- SCRIPTS -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
