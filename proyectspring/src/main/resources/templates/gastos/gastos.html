<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
  <title>Gastos - PocketBook</title>
</head>

<body>

  <!--CSS-->
  <link rel="stylesheet" th:href="@{/css/dashboard/dashboard.css}" href="/css/dashboard/dashboard.css">
  <link rel="stylesheet" th:href="@{/css/gastos/gastos.css}" href="/css/gastos/gastos.css">

  <!-- NAVBAR -->
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>

  <!-- CONTENEDOR PRINCIPAL CON SIDEBAR Y CONTENIDO -->
  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-3 mb-4 border-bottom">
          <h1 class="h2 fw-bold">
            <i class="bi bi-grid text-primary me-2"></i>
            Gastos
          </h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal"
              data-bs-target="#modalConfigTarjetas">
              <i class="bi bi-credit-card me-1"></i>
              Configurar Tarjetas
            </button>
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
              data-bs-target="#modalNuevoGasto">
              <i class="bi bi-plus-circle me-1"></i>
              Nuevo Gasto
            </button>
          </div>
        </div>

        <!-- RESUMEN RPIDO -->
        <div class="row mb-4">
          <div class="col-md-4 mb-3 mb-md-0">
            <div class="card border-0 bg-light shadow-sm">
              <div class="card-body text-center py-3">
                <i class="bi bi-calendar-check text-primary fs-3 mb-2"></i>
                <h6 class="text-muted mb-1 small">Gastos del Mes</h6>
                <h4 class="fw-bold mb-0" id="totalMes">$0 CLP</h4>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3 mb-md-0">
            <div class="card border-0 bg-light shadow-sm">
              <div class="card-body text-center py-3">
                <i class="bi bi-graph-up text-success fs-3 mb-2"></i>
                <h6 class="text-muted mb-1 small">Promedio Diario</h6>
                <h4 class="fw-bold mb-0" id="promedioDiario">$0 CLP</h4>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3 mb-md-0">
            <div class="card border-0 bg-light shadow-sm">
              <div class="card-body text-center py-3">
                <i class="bi bi-star text-warning fs-3 mb-2"></i>
                <h6 class="text-muted mb-1 small">Categor铆a Principal</h6>
                <h4 class="fw-bold mb-0" id="categoriaPrincipal">-</h4>
              </div>
            </div>
          </div>
        </div>

        <!-- SECCIN DE FILTROS Y BSQUEDA -->
        <div class="row mb-4">
          <div class="col-md-5 mb-3 mb-md-0">
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control" id="buscarGasto" placeholder="Buscar por descripci贸n...">
            </div>
          </div>
          <div class="col-md-3 mb-3 mb-md-0">
            <select class="form-select" id="filtroCategoria">
              <option value="">Todas las categor铆as</option>
              <option value="alimentacion"> Alimentaci贸n</option>
              <option value="transporte"> Transporte</option>
              <option value="vivienda"> Vivienda</option>
              <option value="entretenimiento"> Entretenimiento</option>
              <option value="salud"> Salud</option>
              <option value="educacion"> Educaci贸n</option>
              <option value="servicios"> Servicios</option>
              <option value="ropa"> Ropa y Calzado</option>
              <option value="otros"> Otros</option>
            </select>
          </div>
          <div class="col-md-3 mb-3 mb-md-0">
            <select class="form-select" id="filtroMes">
              <option value="">Todos los meses</option>
              <!-- Las opciones se generar谩n din谩micamente con JavaScript -->
            </select>
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-outline-secondary w-100" id="btnLimpiarFiltros"
              title="Limpiar filtros">
              <i class="bi bi-x-circle"></i>
            </button>
          </div>
        </div>

        <!-- TABLA DE GASTOS -->
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white border-0 py-3">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0 fw-bold">
                <i class="bi bi-list-ul text-primary me-2"></i>
                Lista de Gastos
              </h5>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="overflow-hidden">
              <table class="table table-hover align-middle mb-0" id="tablaGastos">
                <thead class="table-light">
                  <tr>
                    <!-- <th class="ps-4">#</th> -->
                    <th>Fecha</th>
                    <th>Descripci贸n</th>
                    <th>Categor铆a</th>
                    <th>M茅todo de Pago</th>
                    <th class="text-end">Monto</th>
                    <th class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbodyGastos">
                  <!-- Gastos desde la base de datos -->
                  <tr th:if="${gastos != null and !gastos.isEmpty()}" th:each="gasto, iterStat : ${gastos}"
                    th:attr="data-descripcion=${gasto.descripcion}, data-categoria=${gasto.categoria}, data-fecha=${gasto.fecha}">
                    <!-- <td class="ps-4" th:text="${iterStat.count}">1</td> -->
                    <td th:text="${#temporals.format(gasto.fecha, 'dd/MM/yyyy')}">01/11/2024</td>
                    <td th:text="${gasto.descripcion}">Descripci贸n</td>
                    <td>
                      <span class="badge badge-categoria" th:classappend="${'badge-' + gasto.categoria}"
                        th:text="${gasto.categoria}">Categor铆a</span>
                    </td>
                    <td>
                      <span class="badge badge-pago badge-debito" th:text="${gasto.metodoPago}">M茅todo</span>
                    </td>
                    <td class="text-end fw-semibold"
                      th:text="${'$' + #numbers.formatDecimal(gasto.monto, 0, 'POINT', 0, 'COMMA') + ' CLP'}">$0 CLP
                    </td>
                    <td class="text-center">
                      <button class="btn btn-sm btn-primary btn-action me-1" 
                        data-bs-toggle="modal"
                        data-bs-target="#modalEditarGasto"
                        th:attr="data-gasto-id=${gasto.id}, 
                                 data-gasto-descripcion=${gasto.descripcion}, 
                                 data-gasto-monto=${gasto.monto},
                                 data-gasto-fecha=${gasto.fecha},
                                 data-gasto-categoria=${gasto.categoria},
                                 data-gasto-metodo=${gasto.metodoPago}"
                        title="Editar">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-danger btn-action" data-bs-toggle="modal"
                        data-bs-target="#modalEliminarGasto"
                        th:attr="data-gasto-id=${gasto.id}, data-gasto-descripcion=${gasto.descripcion}, data-gasto-monto=${gasto.monto}"
                        title="Eliminar">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>

                  <!-- Estado vac铆o si no hay gastos -->
                  <tr th:if="${gastos == null or gastos.isEmpty()}" id="emptyState">
                    <td colspan="7" class="text-center py-5 text-muted">
                      <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                      <p class="mb-0">No hay gastos registrados</p>
                      <small>Haga clic en "Nuevo Gasto" para agregar uno</small>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- INCLUIR MODAL DE NUEVO GASTO -->
  <div th:replace="~{fragments/ingresoGastos :: modalNuevoGasto}"></div>

  <!-- INCLUIR MODAL DE EDITAR GASTO -->
  <div th:replace="~{fragments/editarGasto :: modalEditarGasto}"></div>

  <!-- INCLUIR MODAL DE ELIMINACIN -->
  <div th:replace="~{fragments/eliminarGasto :: modalEliminarGasto}"></div>

  <!-- INCLUIR MODAL DE CONFIGURACIN DE TARJETAS -->
  <div th:replace="~{fragments/configurarTarjetas :: modalConfigTarjetas}"></div>

  <!-- SCRIPTS -->
  <div th:replace="~{fragments/scripts :: scripts}"></div>

  <!-- Inicializar array gastos con datos del backend -->
  <script th:inline="javascript">
    window.gastos = [[${gastos}]];
  </script>

  <!--JS NUEVO GASTO-->
  <script th:src="@{/js/gastos/nuevoGasto.js}" src="/js/gastos/nuevoGasto.js"></script>

  <!--JS EDITAR GASTO-->
  <script th:src="@{/js/gastos/editarGasto.js}" src="/js/gastos/editarGasto.js"></script>

  <!--JS CONFIGURAR TARJETAS-->
  <script th:src="@{/js/gastos/configurarTarjetas.js}" src="/js/gastos/configurarTarjetas.js"></script>
</body>

</html>
