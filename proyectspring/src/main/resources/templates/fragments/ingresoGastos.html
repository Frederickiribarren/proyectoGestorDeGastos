<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!-- MODAL PARA NUEVO GASTO -->
<div th:fragment="modalNuevoGasto" class="modal fade" id="modalNuevoGasto" tabindex="-1" aria-labelledby="modalNuevoGastoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow">
      <!-- HEADER DEL MODAL -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold" id="modalNuevoGastoLabel">
          <i class="bi bi-plus-circle me-2"></i>
          Registrar Nuevo Gasto
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- BODY DEL MODAL -->
      <div class="modal-body p-4">
        <form id="formNuevoGasto" novalidate>
          <div class="row g-3">
            
            <!-- DESCRIPCIN DEL GASTO -->
            <div class="col-12">
              <label for="descripcion" class="form-label fw-semibold">
                <i class="bi bi-card-text text-primary me-1"></i>
                Descripci贸n del Gasto
              </label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" 
                     placeholder="Ej: Compra en supermercado" required>
              <div class="invalid-feedback">
                Por favor, ingrese una descripci贸n del gasto.
              </div>
            </div>

            <!-- MONTO -->
            <div class="col-md-6">
              <label for="monto" class="form-label fw-semibold">
                <i class="bi bi-cash-coin text-success me-1"></i>
                Monto
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">$</span>
                <input type="number" class="form-control" id="monto" name="monto" 
                       placeholder="0" step="1" min="1" required>
                <span class="input-group-text bg-light">CLP</span>
                <div class="invalid-feedback">
                  Ingrese un monto v谩lido mayor a 0.
                </div>
              </div>
            </div>

            <!-- FECHA -->
            <div class="col-md-6">
              <label for="fecha" class="form-label fw-semibold">
                <i class="bi bi-calendar-event text-info me-1"></i>
                Fecha del Gasto
              </label>
              <input type="date" class="form-control" id="fecha" name="fecha" required>
              <div class="invalid-feedback">
                Por favor, seleccione una fecha.
              </div>
            </div>

            <!-- CATEGORA -->
            <div class="col-md-6">
              <label for="categoria" class="form-label fw-semibold">
                <i class="bi bi-tag text-warning me-1"></i>
                Categor铆a
              </label>
              <select class="form-select" id="categoria" name="categoria" required>
                <option value="" selected disabled>Seleccione una categor铆a</option>
                <option value="alimentacion"> Alimentaci贸n</option>
                <option value="transporte"> Transporte</option>
                <option value="vivienda"> Vivienda</option>
                <option value="entretenimiento"> Entretenimiento</option>
                <option value="salud"> Salud</option>
                <option value="educacion"> Educaci贸n</option>
                <option value="servicios"> Servicios</option>
                <option value="ropa"> Ropa y Calzado</option>
                <option value="otros"> Otros</option>
              </select>
              <div class="invalid-feedback">
                Por favor, seleccione una categor铆a.
              </div>
            </div>

            <!-- MTODO DE PAGO -->
            <div class="col-md-6">
              <label for="metodoPago" class="form-label fw-semibold">
                <i class="bi bi-credit-card text-danger me-1"></i>
                M茅todo de Pago
              </label>
              <select class="form-select" id="metodoPago" name="metodoPago" required>
                <option value="" selected disabled>Seleccione m茅todo de pago</option>
                <option value="efectivo"> Efectivo</option>
                <option value="debito"> Tarjeta de D茅bito</option>
                <option value="credito"> Tarjeta de Cr茅dito</option>
                <option value="transferencia"> Transferencia</option>
                <option value="otro"> Otro</option>
              </select>
              <div class="invalid-feedback">
                Por favor, seleccione un m茅todo de pago.
              </div>
            </div>

            <!-- NOTAS ADICIONALES -->
            <div class="col-12">
              <label for="notas" class="form-label fw-semibold">
                <i class="bi bi-sticky text-secondary me-1"></i>
                Notas Adicionales (Opcional)
              </label>
              <textarea class="form-control" id="notas" name="notas" rows="3" 
                        placeholder="Informaci贸n adicional sobre el gasto..."></textarea>
            </div>

          </div>
        </form>
      </div>
      
      <!-- FOOTER DEL MODAL -->
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle me-1"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="btnGuardarGasto">
          <i class="bi bi-save me-1"></i>
          Guardar Gasto
        </button>
      </div>
    </div>
  </div>
</div>

</html>
