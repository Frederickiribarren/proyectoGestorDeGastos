<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- NAVBAR SUPERIOR -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/dashboard}" href="/dashboard">
            <img th:src="@{/image/factura.png}" src="/image/factura.png" alt="PocketBook" width="30" height="24">
            <span class="fw-bold">PocketBook</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" role="button" 
                       data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5"></i>
                        <span th:text="${usuario != null ? usuario.nombre : 'Usuario'}">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end user-dropdown shadow-lg border-0 mt-2 py-2">
                        <li class="dropdown-header px-3 pb-2">
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi bi-person-circle text-primary fs-4"></i>
                                <div>
                                    <div class="fw-bold text-dark" 
                                         th:text="${usuario != null ? usuario.nombre + ' ' + (usuario.apellido ?: '') : 'Usuario Demo'}">Usuario Demo</div>
                                    <small class="text-muted" 
                                           th:text="${usuario != null ? usuario.email : 'usuario@email.com'}">usuario@email.com</small>
                                </div>
                            </div>
                        </li>
                        <!-- 'Mi Perfil' moved to sidebar for consistent navigation -->
                        <!-- Configuración movida al sidebar para mayor consistencia -->
                        <li><hr class="dropdown-divider my-2"></li>
                        <li>
                            <a class="dropdown-item user-menu-item logout-item d-flex align-items-center gap-3 px-3 py-2" 
                               th:href="@{/login}" href="/login">
                                <div class="menu-icon-wrapper bg-danger-subtle rounded-circle p-2">
                                    <i class="bi bi-box-arrow-right text-danger"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="fw-semibold text-danger">Cerrar Sesión</div>
                                    <small class="text-muted">Salir de tu cuenta</small>
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
